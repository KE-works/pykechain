name: Test pykechain

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 6
      fail-fast: False
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Cache uv
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Sync dependencies (locked)
      run: |
        uv sync --group dev

    - name: Perform Testing
      if: matrix.python-version != 3.12
      run: |
        uv run pytest -n auto tests

    - name: Check docs and distribution
      if: matrix.python-version == 3.12
      run: |
        uv run flake8 pykechain --count --show-source --statistics
        uv run pydocstyle pykechain
        uv run check-manifest
        uv build
        # uv has built-in check in build; if needed, additional verification can be added

    - name: Perform coverage tests and upload to coveralls.io
      if: matrix.python-version == 3.12
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      run: |
        uv run pip install -U "coveralls>=3.3.1"
        uv run coverage run --source=pykechain -m pytest -n auto tests
        uv run coveralls
