name: pykechain testing

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      fail-fast: False
      matrix:
#        python-version: [3.5, 3.6, 3.7, 3.8-dev, pypy3]
        python-version: [3.6, 3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -U setuptools>=38.6.0 wheel>=0.31.0 six mypy

    - name: Testing with coverage
      run: |
        pip install pytest pytest-cov coverage coveralls

        pytest --cov=pykechain tests
        coveralls


    - name: Check docs and distribution
      run: |
        pip install flake8 pydocstyle check-manifest readme_renderer[md] twine

        flake8 pykechain --count --show-source --statistics
