#testing with venv in py27

test_py27:
  script:
  - pwd
  - virtualenv _venv --python=python2
  - source _venv/bin/activate
  - echo $VIRTUAL_ENV
  - pip install -U --force pip
  - pip install -r requirements.txt -U -q
  - pytest kechain2
  tags:
  - python27

